<!DOCTYPE html>
<html>
<head>
    <title>To-Do List App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>My To-Do List</h1>
        
    </header>
    <div class="container">
        <form method="POST" action="/add_task">
            <input type="text" name="task" placeholder="Add a new task">
            <button type="submit">Add Task</button>
        </form>
    </div>
    <ul>
        {% for task in tasks %}
            <li>{{ task }} <a href="/remove_task/{{ loop.index0 }}"><button>Remove</button></a></li>
        {% endfor %}
    </ul>
    
    <footer>
 
        <p>Copyright Â© Bishwas Pandey {{ current_year }}</p>
    </footer>
</body>
</html>
